<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>


furite = ["apple", "orange", "mango", "pineapple"];
var text="";
var i;
for (i=-0; i<furite.length; i++)
{text += furite [i] + "<br>"}

  document.getElementById("demo").innerHTML=text

</script>

</body>
